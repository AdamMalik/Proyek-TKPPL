    <script type="text/javascript">
        function checkStatus() {
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function () {
                if (xmlhttp.readyState < 4) {
                    document.getElementById('failed_msg').innerHTML = "";
                    document.getElementById('check_msg').innerHTML = "Checking website ... ";
                } else if (xmlhttp.readyState == 4) {
                    if (xmlhttp.status < 400) {
                        if (xmlhttp.status == 200) {
                            document.open("text/html");
                            document.write(xmlhttp.responseText);
                            document.close();
                        } else {
                            document.getElementById('failed_msg').innerHTML = "";
                            document.getElementById('success_msg').innerHTML = "Success! Reloading the page.";
                            window.location.reload();
                        }
                    } else {
                        document.getElementById('failed_msg').innerHTML = "Still busy!";
                        startTimer(10);
                    }
                }
            }
            xmlhttp.open("GET", window.location.pathname + window.location.search, true);
            xmlhttp.send();
        }
        function startTimer(seconds) {
            document.getElementById('check_msg').innerHTML = "Please check back in <span id='timer'>" + seconds + "</span> seconds.";
            setTimeout(function () {
                var remaining = document.getElementById('timer').innerHTML;
                if (remaining > 1) {
                    remaining--;
                    startTimer(remaining);
                } else {
                    checkStatus();
                }
            }, 1000);
        }
    </script>
